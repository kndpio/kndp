argo-cd:
  enabled: true
  configs:
    cm:
       ui.cssurl: "./css/generated.css"
  server:
    volumes: 
      - name: ui
        hostPath:
          path: /storage
    volumeMounts:
      - name: ui
        mountPath: /tmp/extensions
        subPath: ./packages/kndp/charts/kndp/files
      - name: ui
        mountPath: /shared/app/css
        subPath: ./packages/kndp/charts/kndp/files

    extraArgs:
      - --insecure
      - --rootpath
      - /argo-cd
    ingress:
      enabled: true
      hosts:
        - kndp.local
      paths:
        - /argo-cd

      annotations: 
         kubernetes.io/ingress.class: nginx

ingress-nginx:
  controller:
    updateStrategy:
      type: RollingUpdate
      rollingUpdate:
        maxUnavailable: 1
    hostPort:
      enabled: true
    terminationGracePeriodSeconds: 0
    service:
      type: NodePort
    watchIngressWithoutClass: true
    nodeSelector:
      ingress-ready: "true"
    tolerations:
      - key: "node-role.kubernetes.io/master"
        operator: "Equal"
        effect: "NoSchedule"
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Equal"
        effect: "NoSchedule"
    publishService:
      enabled: false
    extraArgs:
      publish-status-address: localhost
      enable-ssl-passthrough: true

 
vault:
  server:
    enabled: true
    standalone:
      enabled: true
      config: |
        ui = true

        listener "tcp" {
          tls_disable = 1
          address = "[::]:8200"
          cluster_address = "[::]:8201"

          custom_response_headers {
            "default" = {
              "Content-Security-Policy" = ["frame-ancestors 'self' http://kndp.local/argo-cd"]
            }
          }
        }
        storage "file" {
          path = "/vault/data"
        }

     

    ingress:
      enabled: true
      hosts:
      - host: kndp.local
        paths:
        - /ui
        - /v1
      pathType: ImplementationSpecific
      annotations: 
         kubernetes.io/ingress.class: nginx