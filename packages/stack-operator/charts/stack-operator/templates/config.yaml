apiVersion: v1
kind: ServiceAccount
metadata:
  name: stack-operator
  namespace: default

---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: default
  name: stack-operator-role
rules:
- apiGroups: ["argoproj.io"]
  resources: ["applicationsets"]
  verbs: ["get", "list", "watch", "create", "update", "delete"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch", "create", "update", "delete"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: stack-operator-rolebinding
  namespace: default
subjects:
- kind: ServiceAccount
  name: stack-operator
  namespace: default
roleRef:
  kind: Role
  name: stack-operator-role
  apiGroup: rbac.authorization.k8s.io

